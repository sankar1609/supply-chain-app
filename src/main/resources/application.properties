spring.application.name=SupplyChainApp
fabric.channel.name=supplychainchannel
fabric.contract.name=SupplyChainContract
fabric.wallet.path=wallet
FABRIC_ORG1_SIGN_CERT=../../new_fabric/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
FABRIC_ORG2_SIGN_CERT=../../new_fabric/fabric-samples/test-network/organizations/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/ca.crt
FABRIC_ORDERER_SIGN_CERT=../../new_fabric/fabric-samples/test-network/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/ca.crt
FABRIC_ORG1_CA_CERT=../../new_fabric/fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/ca/ca.org1.example.com-cert.pem
FABRIC_ORG2_CA_CERT=../../new_fabric/fabric-samples/test-network/organizations/peerOrganizations/org2.example.com/ca/ca.org2.example.com-cert.pem
fabric.user=User1
logging.file.name=logs/supplychainapp.log
logging.level.org.example.supplychainapp=INFO

# ===============================
# Spring Security / JWT settings
# ===============================

# Secret key used to sign JWTs (make sure it's at least 32 chars for HMAC-SHA256)
jwt.secret=your-256-bit-secret-key-change-this-in-production-minimum-32-characters-required

# Token validity (in milliseconds)
jwt.expiration=3600000       # 1 hour

# Optional: Header name used for JWT
jwt.header=Authorization

# Optional: Prefix for the token in the header
jwt.token.prefix=Bearer 

# ===============================
# (Optional) Custom endpoints for Auth Service
# ===============================

# Auth service base URL (if running separately)
auth.service.url=http://localhost:8081/api/auth

# Which endpoints are public (not secured)
security.allowed.paths=/api/auth/**,/swagger-ui/**,/v3/api-docs/**

